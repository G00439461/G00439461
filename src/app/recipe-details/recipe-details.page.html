<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Recipe Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="isLoading"></ion-spinner>

  <p *ngIf="errorMessage">{{ errorMessage }}</p>

  <div *ngIf="!isLoading && recipe">
    <h2>{{ recipe.title }}</h2>

    <ion-button expand="block" (click)="toggleFavourite()">
      {{ isFav ? 'Remove from favourites' : 'Add to favourites' }}
    </ion-button>

    <ion-img [src]="recipe.image" [alt]="recipe.title"></ion-img>

    <h3>Ingredients</h3>
    <ion-list>
      <ion-item *ngFor="let ing of recipe.extendedIngredients">
        <ion-label>
          {{ ing.amount }} {{ ing.unit }} - {{ ing.name }}
        </ion-label>
      </ion-item>
    </ion-list>

    <h3>Instructions</h3>
    <div [innerHTML]="recipe.instructions"></div>
  </div>
</ion-content>
