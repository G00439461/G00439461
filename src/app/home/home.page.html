<ion-header>
  <ion-toolbar>
    <ion-title>G00439461</ion-title>
    <!-- [REQ] Student number must be displayed on the Home page. :contentReference[oaicite:6]{index=6} -->

    <ion-buttons slot="end">
      <ion-button aria-label="Favourites" routerLink="/favourites">
        <ion-icon name="heart-outline"></ion-icon>
        <!-- [REQ] Favourites icon required on Home to access favourites page. :contentReference[oaicite:7]{index=7} -->
      </ion-button>

      <ion-button aria-label="Settings" routerLink="/settings">
        <ion-icon name="settings-outline"></ion-icon>
        <!-- [REQ] Settings icon required on Home to access settings page. :contentReference[oaicite:8]{index=8} -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Search input -->

  <div class="welcome">
    <!-- [ENH] Welcome instructions are not required, but they improve usability for first-time users. -->
    <h2>Welcome!</h2>
    <p>
      This is a Recipe Finder app. Type one or more ingredients in the search box and we will find recipes for you.
      <!-- [ENH] Clear guidance reduces user confusion and improves UX. -->
    </p>
    <p>
      Tip: you can add multiple ingredients separated by commas (e.g. <strong>chicken, rice, tomato</strong>).
      <!-- [REQ] Multi-ingredient search via comma-separated query is part of the Spoonacular query behaviour. :contentReference[oaicite:9]{index=9} -->
      <!-- [ENH] Providing an example is UX polish beyond the bare requirement. -->
    </p>
  </div>

  <ion-item>
    <ion-input
      label="Ingredients"
      labelPlacement="stacked"
      placeholder="e.g. chicken, rice, tomato"
      [(ngModel)]="ingredientQuery">
      <!-- [REQ] Home page must accept ingredient(s) input for Spoonacular search. :contentReference[oaicite:10]{index=10} -->
      <!-- [ENH] Label + placeholder improve clarity and accessibility. -->
    </ion-input>
  </ion-item>

  <!-- Search button -->
  <ion-button
    expand="block"
    class="ion-margin-top"
    (click)="onSearch()">
    Search
    <!-- [REQ] User must be able to trigger a Spoonacular search from Home. :contentReference[oaicite:11]{index=11} -->
  </ion-button>

  <!-- Error message -->
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
  <!-- [REQ] Good practice: show user-friendly feedback on validation/API errors. -->

  <!-- Loading spinner -->
  <ion-spinner *ngIf="isLoading"></ion-spinner>
  <!-- [ENH] Loading indicator improves perceived performance and UX during API calls. -->

  <!-- Results list -->
  <ion-list *ngIf="!isLoading && recipes.length > 0">
    <!-- [REQ] Home page must display recipe results returned by Spoonacular search. :contentReference[oaicite:12]{index=12} -->
    <ion-item *ngFor="let r of recipes">
      <ion-thumbnail slot="start">
        <img [src]="r.image" [alt]="r.title" />
        <!-- [REQ] Showing image + title matches typical recipe results and improves identification. -->
      </ion-thumbnail>

      <ion-label>
        <h2>{{ r.title }}</h2>
        <!-- [REQ] Display recipe name/title from the API results. -->

        <ion-button
          size="small"
          fill="outline"
          [routerLink]="['/recipe', r.id]">
          Details
          <!-- [REQ] Navigation to Recipe Details page by recipe ID. :contentReference[oaicite:13]{index=13} -->
          <!-- [ENH] Using a button instead of making the whole item clickable is a clear UI choice. -->
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
