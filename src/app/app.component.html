<ion-app>
  <!-- Global Header -->
  <!-- [ENH] A global header across all pages is not explicitly required by the brief.
       It improves consistency and makes navigation easier for the user. -->

  <ion-header>
    <ion-toolbar>

      <ion-title size="small">
        <div class="header-container">
          <!-- [ENH] ATU logo + branding improves presentation (innovation-style UX polish). -->
          <img src="assets/atu-logo.png" alt="ATU Logo" class="logo" />

          <div class="text-block">
            <!-- [REQ] Student number must appear on the Home page.
                 [ENH] Showing it globally is extra, but acceptable and clear. -->
            <div class="student-id">G00439461</div>

            <!-- [ENH] Module/project label: helps assessor quickly identify the submission context. -->
            <div class="module-title">
              25-26: 9149 â€” MOBILE APPLICATIONS DEVELOPMENT : Final Project
            </div>

            <!-- [ENH] Friendly app name: improves clarity and professionalism. -->
            <div class="app-title">Recipe Finder Ionic App</div>
          </div>
        </div>
      </ion-title>

      <!-- Navigation buttons -->
      <!-- [REQ] The assignment requires access to Settings + Favourites via icons on Home.
           [ENH] Adding Home + text labels improves accessibility and ease-of-use. -->
      <ion-buttons slot="end">
        <ion-button routerLink="/">Home</ion-button>

        <ion-button routerLink="/favourites" aria-label="Favourites">
          <!-- [REQ] Favourites icon required. -->
          <ion-icon name="heart-outline"></ion-icon>
          Favourites
        </ion-button>

        <ion-button routerLink="/settings" aria-label="Settings">
          <!-- [REQ] Settings icon required. -->
          <ion-icon name="settings-outline"></ion-icon>
          Settings
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <!-- Pages -->
  <!-- [REQ] Routed pages render here (Home, Recipe Details, Settings, Favourites). -->
  <ion-router-outlet></ion-router-outlet>
</ion-app>
